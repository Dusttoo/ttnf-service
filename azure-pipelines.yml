trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: BuildAndDeployBackend
    jobs:
      - job: BuildBackend
        steps:
          - checkout: self
          
          - task: Docker@2
            inputs:
              containerRegistry: 'ttnfdockerservice'
              repository: 'backend'  
              command: 'buildAndPush'
              Dockerfile: 'backend/Dockerfile'
              tags: |
                $(Build.BuildId)

          - task: AzureWebAppContainer@1
            inputs:
              azureSubscription: 'ttnfconnect' 
              appName: 'ttnfapi'  
              containers: 'ttnfregistry.azurecr.io/backend:$(Build.BuildId)'  

  - stage: BuildAndDeployFrontend
    jobs:
      - job: BuildFrontend
        steps:
          - checkout: self

          - task: Docker@2
            inputs:
              containerRegistry: 'ttnfdockerservice'
              repository: 'frontend' 
              command: 'buildAndPush'
              Dockerfile: 'frontend/Dockerfile'
              buildArguments: |
                REACT_APP_BACKEND_URL=https://api-dev.texastopnotchfrenchies.com/
              tags: |
                $(Build.BuildId)

          - task: AzureWebAppContainer@1
            inputs:
              azureSubscription: 'ttnfconnect'  
              appName: 'ttnfpub'  
              containers: 'ttnfregistry.azurecr.io/frontend:$(Build.BuildId)'  